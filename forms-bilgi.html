<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hemen Üye OL!</title>
</head>
<body>
    <h1> Lütfen Formu Eksiksiz Doldurunuz.</h1>
    <hr>

    <h4>
        Hesap Bilgileriniz
    </h4>
    <form>
        <p>
           Kullanıcı Adı: <input type="text" name="username" placeholder="Kullanıcı adı giriniz" required>
        </p>  
           <p>
            Eposta: <input type="email" name="email" placeholder="e-posta giriniz" required>
           </p>
             <p>
                Parola: <input type="password" name="password" placeholder="parola giriniz" required>
             </p>
              <p>
                <h4> Kişisel Bilgileriniz</h4>
              </p>
                <p>
                    Ad: <input type="text" name="ad">
                </p>
                <p>
                    Soyad: <input type="text" name="soyad">
                </p>
                <p>
                   Şehir: <select name="sehir">
                                <option>Seçiniz</option>
                                <option>Adana</option>
                                <option>Adıyaman</option>
                                <option>Afyonkarahisar</option>
                                <option>Ağrı</option>
                                <option>Amasya</option>
                                <option>Ankara</option>
                                <option>Antalya</option>
                    
                    </select>
                    </p>
                    <p>

                        Cinsiyet: 
                          <input type="radio" name="cinsiyet"> Erkek
                          <input type="radio" name="cinsiyet"> Kadın    
                    </p>
                      <p>
                        Hobileriniz:
                         <input type="checkbox" name="hobi" > Sinema
                         <input type="checkbox" name="hobi"> Gezmek
                         <input type="checkbox" name="hobi"> Spor
                         <input type="checkbox" name="hobi"> Kitap
                      </p>
                      <input type="submit" value="Kaydet">



    </form>








</body>
</html>
